<div class="container" id="container">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4>Personal Details</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="First Name" aria-label="City">
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Last Name" aria-label="State">
        </div>
      </div>

      <h4>Contact Information</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Email Address" aria-label="City">
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Phone Number" aria-label="State">
        </div>
      </div>

      <h4>Address Information</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Location" aria-label="City">
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="District" aria-label="State">
        </div>
      </div>

      <hr>
	<div class="d-grid gap-2">
		<button class="btn btn-primary" type="button" (click)="placeOrder()">Submit Order</button>
	</div>
    </div>

    <div class="col-md-4 order-md-2 mb-4">
      <h4>Your Items</h4>
      <ul class="list-group">
        <li *ngFor="let product of cart" class="list-group-item d-flex justify-content-between align-items-center">
          {{ product.name }}
          <span class="badge bg-primary rounded-pill">{{product.price | currency: 'UGX '}}</span>
        </li>
      </ul>
      <hr>
      <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between"><span style="font-weight: bold;">Total - {{total | currency: 'UGX '}}</span></li>
    </ul>
    </div>
  </div>
</div>
